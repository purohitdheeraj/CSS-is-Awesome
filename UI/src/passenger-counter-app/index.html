<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passenger Counter App</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- Hare Krishna -->
  <div class="container">
    <h2 class="title text-color font-32">No of Passengers:
      <span id="display-count">0</span>
    </h2>
    <button class="btn btn-increment" id="increment-count" onclick="increment()">Increment</button>
    <button class="btn btn-save" id="save-count" onclick="save()">Save</button>
    <p class="text-color font-24" id="last-entries">Last Entries:</p>
  </div>
  <script src="index.js"></script>
</body>

</html>
